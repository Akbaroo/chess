{% load static %}

<!DOCTYPE html>
<html lang="{% block lang %}fa{% endblock %}" dir="{% block dir %}rtl{% endblock %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block meta %}{% endblock %}

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link
            rel="shortcut icon"
            href="{% block fav_icon %}{% static 'images/icon.jpg' %}{% endblock %}"
            type="image/x-icon"
    >
    {% block css %}{% endblock %}

    <title>{% block title %}Chess{% endblock %}</title>

    <base href="{% block base %}./{% endblock %}">
</head>
<body {% block body_data %}{% endblock %}>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

{% if not hide_navbar %}
    {% include 'inc/navbar.html' %}
{% endif %}

{% include 'inc/messages.html' %}
{% block content %}{% endblock %}

<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/jquery-ui.min.js' %}"></script>
{% block js %}{% endblock %}

</body>
</html>
